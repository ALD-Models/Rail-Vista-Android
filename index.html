<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Camera Live Uploader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    video, canvas {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* Disable pinch-to-zoom */
    html, body {
      touch-action: none;
      user-select: none;
    }
  </style>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Storage SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBymXvModLuqrGyM6m6_GY1wR9MYEyLe6s",
      authDomain: "rail-vista-c8a88.firebaseapp.com",
      projectId: "rail-vista-c8a88",
      storageBucket: "rail-vista-c8a88.appspot.com",
      messagingSenderId: "119866385503",
      appId: "1:119866385503:web:cf5a776e763d3d944667ea"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasContext = canvasElement.getContext('2d');
    let wakeLock = null;

    // Request camera access and choose the rear camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        videoElement.srcObject = stream;
      } catch (err) {
        console.error('Error accessing the camera', err);
      }
    }

    // Prevent the screen from sleeping
    async function enableWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error('Error enabling wake lock', err);
      }
    }

    // Reapply the wake lock when visibility changes
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        enableWakeLock();
      }
    });

    // Start the camera and prevent the screen from sleeping
    startCamera();
    enableWakeLock();

    // Capture image from video and upload to Firebase every second
    function captureAndUploadImage() {
      // Set canvas size to match the video stream
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      // Draw the current frame from the video onto the canvas
      canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

      // Convert canvas to a Blob (image data)
      canvasElement.toBlob(async function(blob) {
        if (blob) {
          const fileName = `image_${Date.now()}.jpg`;
          const storageRef = firebase.storage().ref().child(fileName);
          try {
            // Use Firebase Storage API to upload the blob
            const snapshot = await storageRef.put(blob);
            console.log('Uploaded:', fileName);
          } catch (err) {
            console.error('Error uploading image', err);
          }
        }
      }, 'image/jpeg');

      // Recapture the image every second
      setTimeout(captureAndUploadImage, 1000);
    }

    // Start capturing and uploading images after the video starts playing
    videoElement.onplaying = () => {
      captureAndUploadImage();
    };
  </script>
</body>
</html>
